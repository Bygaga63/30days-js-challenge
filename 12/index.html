

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  let pressed = []
  const secretCode = 'kek'

  window.addEventListener('keyup', (e) => {
    pressed.push(e.key)
    console.log({secretCode, pressed, same: pressed.length === secretCode.length})
    if (pressed.length === secretCode.length) {
      if (pressed.join('') === secretCode) {
        cornify_add()
      }
      pressed = []
    }
  })
</script>
</body>
</html>
